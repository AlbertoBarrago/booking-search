name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build CSS
        run: bun run build:css

      - name: Clean dist-demo
        run: rm -rf dist-demo

      - name: Build demo page
        run: bun build index.html --outdir=dist-demo --publicPath=/booking-search/

      - name: Fix asset paths for GitHub Pages
        run: |
          cd dist-demo
          # Add .nojekyll to prevent Jekyll processing
          touch .nojekyll
          # Fix relative paths to absolute paths with base URL
          sed -i 's|href="\./|href="/booking-search/|g' index.html
          sed -i 's|src="\./|src="/booking-search/|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-demo

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
